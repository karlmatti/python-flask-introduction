<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>Here's a list of books:</h1>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book', name_of_book=book) }}">{{ book }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
